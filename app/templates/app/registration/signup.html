{% load static %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Signup</title>
	<link rel="stylesheet" type="text/css" href="{% static "style.css" %}">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

	{% for message in messages %}
  			<div class="alert {{ message.tags }} alert-dismissible fade show" role="alert" >
    				{{ message }}
				<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">X</button>
  			</div>
	{% endfor %}

<center>
	<div class="signup-logo">
		<a href="{% url 'index' %}"><img src="{% static 'images/signup_logo.png' %}" style="height: 35px; width: 105px;"></a>
	</div>
</center>

<div style="display: flex; justify-content: center; align-items: center; ">
	
	<div class="signup-form">
		<div>
			<h1 style="font-weight: normal;">Create Account</h1>
		</div>

		<form method="post">
			{% csrf_token %}
			 {% comment %} {{ form.as_p }}   {% endcomment %}
			{% comment %} <a href="" style="color: black; text-decoration: none;"><button type="submit" class="signindetails-button" style="width:95%;"><b>Sign up</b></button></a> {% endcomment %}
			{% comment %} <div>
				<label>First name</label><br>
				<input type="text" name="first_name" required>
			</div>

			<div>
				<label>Last name</label><br>
				<input type="text" name="last_name" required>
			</div> {% endcomment %}

			<div>
				<label>Username</label><br>
				<input type="text" name="username" required>
			</div>

			<div>
				<label>Email</label><br>
				<input type="email" name="email" required>
			</div>

			<div>
				<label>Password</label><br>
				<input type="password" name="password1" placeholder="At least 8 characters" required><br>
			</div>

			<div>
				<label>Confirm Password</label><br>
				<input type="password" name="password2" required><br>
			</div>

			<div>
				<a href="" style="color: black; text-decoration: none;"><button type="submit" class="signindetails-button" style="width:95%;"><b>Sign up</b></button></a>
			</div>
		</form>

		<div class="signup-signin">
			<span style="font-size: 12px">Already have an account? </span><a href="{% url 'login' %}" style="font-size: 12px">Sign in</a>
		</div>
	
	</div>
</div>

</body>
</html>
